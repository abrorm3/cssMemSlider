<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="fav.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mem Slider :)</title>
  </head>

  <body>
    <div class="wrapper">
      <input class="input" type="radio" name="slide" id="slide1" checked />
      <input class="input" type="radio" name="slide" id="slide2" />
      <input class="input" type="radio" name="slide" id="slide3" />
      <input class="input" type="radio" name="slide" id="slide4" />
      <input class="input" type="radio" name="slide" id="slide5" />
      <input class="input" type="radio" name="slide" id="slide6" />
      <input class="input" type="radio" name="slide" id="slide7" />
      <input class="input" type="radio" name="slide" id="slide8" />

      <div class="slider-window">
        <div class="slider-ribbon">
          <img class="img img1" src="assets/1.jpg" alt="fun-picture" />
          <img class="img img2" src="assets/2.jpg" alt="fun-picture" />
          <img class="img img3" src="assets/3.jpg" alt="fun-picture" />
          <img class="img img4" src="assets/4.jpg" alt="fun-picture" />
        </div>
      </div>

      <div class="text-window">
        <div class="text-ribbon">
          <p class="text text1">Damn, go sleep</p>
          <p class="text text2">Ты сказал семья? *Dominic Toretto</p>
          <p class="text text3">А вот ща было обидно</p>
          <p class="text text4">Не убивай бро</p>
        </div>
      </div>

      <div class="controls">
        <label class="label" for="slide1"><span class="dot"></span></label>
        <label class="label" for="slide2"><span class="dot"></span></label>
        <label class="label" for="slide3"><span class="dot"></span></label>
        <label class="label" for="slide4"><span class="dot"></span></label>
      </div>
    </div>
  </body>
</html>
